<!DOCTYPE html>
<html lang="mk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Телефони – A Mobile</title>

<style>
body{
  margin:0;
  background:#0f0f12;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}
header{
  padding:20px;
  text-align:center;
  font-size:28px;
  font-weight:900;
  color:#d60000;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:16px;
  padding:20px;
}
.card{
  background:#16161c;
  border-radius:16px;
  padding:14px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
}
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:12px;
}
.name{
  margin-top:10px;
  font-weight:700;
}
.price{
  margin:6px 0;
  color:#ff4d4d;
  font-weight:900;
}
.btn{
  display:block;
  margin-top:8px;
  padding:10px;
  border-radius:10px;
  background:#25d366;
  color:#000;
  font-weight:800;
  text-decoration:none;
}
.back{
  display:block;
  text-align:center;
  margin:20px;
  color:#aaa;
  text-decoration:none;
}
</style>
</head>

<body>

<header>Телефони</header>

<div class="grid">

<!-- TEMPLATE PHONE CARD -->
<script>
const phones=[
 "iPhone 15 Pro","iPhone 15","iPhone 14 Pro","Samsung S24 Ultra","Samsung S23",
 "Xiaomi 14","Xiaomi 13","Redmi Note 13","Oppo Reno","Vivo X",
 "Huawei P60","Huawei Nova","Honor Magic","OnePlus 12","OnePlus Nord",
 "Realme GT","Nokia X","Sony Xperia","Asus ROG","Motorola Edge"
];

phones.forEach((p,i)=>{
 document.write(`
 <div class="card">
 <img src="data:image/svg+xml;utf8,
 <svg xmlns='http://www.w3.org/2000/svg' width='300' height='300'>
 <defs>
 <linearGradient id='g${i}' x1='0' y1='0' x2='1' y2='1'>
 <stop offset='0%' stop-color='#222'/>
 <stop offset='100%' stop-color='#d60000'/>
 </linearGradient>
 </defs>
 <rect width='300' height='300' rx='30' fill='url(#g${i})'/>
 <text x='50%' y='55%' font-size='22' fill='white'
 font-family='Arial' font-weight='bold'
 text-anchor='middle'>${p}</text>
 </svg>">
 <div class="name">${p}</div>
 <div class="price">${(30000+i*500).toLocaleString()} ден</div>
 <a class="btn" href="https://wa.me/38970490490?text=Интерес%20за%20${p}" target="_blank">
 WhatsApp
 </a>
 </div>
 `)
})
</script>

</div>

<a class="back" href="index.html">← Назад</a>

</body>
</html>
