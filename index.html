/* === –ê–ù–ò–ú–ò–†–ê–ù–ê –ü–û–ó–ê–î–ò–ù–ê === */
.background{
  position:fixed;
  inset:0;
  background:#000;
  z-index:-2;
  overflow:hidden;
}

.background::before,
.background::after{
  content:"";
  position:absolute;
  inset:-50%;
  background:
    repeating-linear-gradient(
      45deg,
      rgba(212,175,55,0.25) 0px,
      rgba(212,175,55,0.25) 2px,
      transparent 2px,
      transparent 40px
    );
  animation: moveLines 20s linear infinite;
}

.background::after{
  transform:rotate(-45deg);
  opacity:0.6;
  animation-duration:30s;
}

@keyframes moveLines{
  from{transform:translateX(0) translateY(0);}
  to{transform:translateX(200px) translateY(200px);}
}
