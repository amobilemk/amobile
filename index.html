body{
  margin:0;

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  background:linear-gradient(120deg,#ff5fd7,#ffd36a,#6cf7ff,#a97cff,#ff5fd7);
  background-size:400% 400%;
  animation:bgmove 18s ease infinite;
  z-index:-2;
}
@keyframes bgmove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* CONTENT */
.wrapper{
  text-align:center;
  padding:50px 20px;
}

.logo{
  font-size:50px;
  font-weight:bold;
  letter-spacing:2px;
  animation:glow 3s ease-in-out infinite;
}
@keyframes glow{
  0%,100%{text-shadow:0 0 10px #fff}
  50%{text-shadow:0 0 25px #fff,0 0 40px #ff5fd7}
}

.subtitle{
  margin-top:10px;
  opacity:.9;
}

/* DISNEY BUTTONS */

  max-width:320px;
}

  color:#fff;
  border-radius:30px;
  background:
    linear-gradient(145deg,#ffcc00,#ff5fd7);
  box-shadow:
    0 10px 0 #c99a00,
    0 20px 30px rgba(0,0,0,.4);
  transition:.25s;
  animation:bounce 2.5s infinite;
}

.disney-btn:nth-child(2){
  background:linear-gradient(145deg,#00f2ff,#7a5cff);
  box-shadow:
    0 10px 0 #007c80,
    0 20px 30px rgba(0,0,0,.4);
  animation-delay:1.2s;
}

.disney-btn:hover{
  transform:scale(1.08) rotate(-1deg);
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

.footer{
  margin-top:60px;
  font-size:14px;
  opacity:.85;
}
