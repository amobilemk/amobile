/* ===== –ü–†–ï–ú–ò–£–ú –ê–ù–ò–ú–ò–†–ê–ù–ê –ü–û–ó–ê–î–ò–ù–ê ===== */
.bg{
  position:fixed;
  inset:0;
  z-index:-2;
  background:#000;
  overflow:hidden;
}

.bg::before,
.bg::after{
  content:"";
  position:absolute;
  inset:-60%;
  background:
    repeating-linear-gradient(
      45deg,
      rgba(212,175,55,0.12) 0px,
      rgba(212,175,55,0.12) 1px,
      transparent 1px,
      transparent 55px
    );
  filter: drop-shadow(0 0 12px rgba(212,175,55,0.25));
  animation: drift 60s linear infinite;
}

.bg::after{
  transform:rotate(-45deg);
  opacity:0.7;
  animation-duration:90s;
}

@keyframes drift{
  from{transform:translate(0,0);}
  to{transform:translate(300px,300px);}
}

  box-shadow:0 10px 30px rgba(212,175,55,.35);
  transition:all .25s ease;

.main-btn:hover{

.phone{

@media(max-width:600px){
