<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Arial Rounded MT Bold', Arial, sans-serif;
}

/* ===== BACKGROUND ===== */
body{
  min-height:100vh;
  background:linear-gradient(120deg,#ff5f5f,#ffd36a,#7cf7ff,#b388ff);
  background-size:400% 400%;
  animation:bgMove 18s ease infinite;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== DIAGONAL CANDY LINES ===== */
.lines{
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      135deg,
      rgba(255,255,255,.25) 0px,
      rgba(255,255,255,.25) 12px,
      transparent 12px,
      transparent 40px
    ),
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,.18) 0px,
      rgba(255,255,255,.18) 10px,
      transparent 10px,
      transparent 35px
    );
  animation:linesMove 25s linear infinite;
  z-index:0;
}

@keyframes linesMove{
  from{background-position:0 0, 0 0}
  to{background-position:600px 600px, -600px -600px}
}

/* ===== FLOATING WORDS ===== */
.word{
  position:absolute;
  font-weight:900;
  font-size:26px;
  opacity:.25;
  color:#fff;
  animation:spinFloat 16s linear infinite;
  white-space:nowrap;
}

@keyframes spinFloat{
  0%{transform:rotate(0deg) translateY(0)}
  50%{transform:rotate(180deg) translateY(-35px)}
  100%{transform:rotate(360deg) translateY(0)}
}

/* ===== MAIN CARD ===== */
.main{
  position:relative;
  z-index:2;
  background:rgba(255,255,255,.92);
  border-radius:34px;
  padding:35px 28px 42px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.3);
  overflow:hidden;
}

/* INNER LINES (INSIDE CARD) */
.main::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      -45deg,
      rgba(255,0,0,.08) 0,
      rgba(255,0,0,.08) 8px,
      transparent 8px,
      transparent 26px
    );
  animation:linesMove 30s linear infinite;
  z-index:0;
}

/* ===== LANG ===== */
.lang{
  position:relative;
  z-index:2;
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:15px;
}
.lang button{
  border:none;
  padding:6px 12px;
  border-radius:14px;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(135deg,#ffcc00,#ff7a00);
  box-shadow:0 4px 10px rgba(0,0,0,.2);
}

/* ===== LOGO ===== */
.logo{
  position:relative;
  z-index:2;
  font-size:38px;
  font-weight:900;
  color:#d60000;
  text-shadow:0 0 14px rgba(214,0,0,.8);
  animation:pulse 2.5s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.08)}
}

.subtitle{
  position:relative;
  z-index:2;
  margin-top:8px;
  font-size:15px;
  opacity:.85;
}

/* ===== BUTTONS ===== */
.buttons{
  position:relative;
  z-index:2;
  margin-top:35px;
  display:flex;
  flex-direction:column;
  gap:26px;
}

/* BUTTON BASE */
.btn{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:15px;
  padding:20px;
  border-radius:26px;
  text-decoration:none;
  font-size:20px;
  font-weight:900;
  color:#fff;
  overflow:hidden;
}

/* BUTTON INNER LINES */
.btn::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      135deg,
      rgba(255,255,255,.35) 0,
      rgba(255,255,255,.35) 6px,
      transparent 6px,
      transparent 22px
    );
  animation:linesMove 18s linear infinite;
}

/* PHONE ICON */
.phone-icon{
  width:36px;height:58px;
  background:linear-gradient(#7cf7ff,#4adede);
  border-radius:10px;
  position:relative;
  box-shadow:inset 0 0 0 3px #fff,0 0 15px rgba(0,0,0,.3);
  animation:float 3s ease-in-out infinite;
}
.phone-icon::before{
  content:'';
  position:absolute;
  top:6px;left:50%;
  transform:translateX(-50%);
  width:16px;height:3px;
  background:#fff;border-radius:3px;
}
.phone-icon::after{
  content:'';
  position:absolute;
  bottom:6px;left:50%;
  transform:translateX(-50%);
  width:10px;height:10px;
  background:#fff;border-radius:50%;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* BUTTON COLORS */
.btn-phone{
  background:linear-gradient(135deg,#00c6ff,#0072ff);
}
.btn-acc{
  background:linear-gradient(135deg,#ff8a00,#ff2d95);
}

.footer{
  position:relative;
  z-index:2;
  margin-top:30px;
  font-size:13px;
  opacity:.6;
}

/* MOBILE */
@media(max-width:480px){
  .logo{font-size:32px}
}
</style>
</head>
