body{background:#000;color:#fff}

/* HEADER */
header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  padding:15px 20px;
  background:rgba(0,0,0,.85);
  z-index:1000;
}
nav{
  display:flex;
  justify-content:center;
  gap:20px;
}
nav a{
  color:#fff;
  text-decoration:none;
  font-weight:bold;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
  overflow:hidden;
}
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(120deg, transparent 40%, rgba(212,175,55,.35) 50%, transparent 60%),
    linear-gradient(-60deg, transparent 40%, rgba(212,175,55,.2) 50%, transparent 60%);
  animation:bgMove 18s linear infinite;
}
@keyframes bgMove{
  to{transform:translate(200px,200px)}
}
.hero-content{
  position:relative;
  z-index:2;
  padding:20px;
}
.hero h1{
  font-size:46px;
  margin-bottom:10px;
  letter-spacing:2px;
}
.hero p{
  opacity:.9;

}

/* HERO BUTTONS */
.hero-buttons{
  display:flex;
  gap:20px;
  max-width:520px;
  margin:0 auto 30px;
}
.hero-btn{
  flex:1;
  padding:18px 0;
  border-radius:14px;
  font-size:18px;
  font-weight:bold;
  text-decoration:none;
  transition:.3s;
}
.hero-btn.phones{
  background:linear-gradient(135deg,#d4af37,#b8962e);
  color:#000;
}
.hero-btn.accessories{
  border:2px solid #d4af37;
  color:#d4af37;
}
.hero-btn:hover{
  transform:translateY(-5px);
  box-shadow:0 12px 30px rgba(212,175,55,.4);
}

.phone{
  color:#d4af37;
  font-size:20px;
  font-weight:bold;
}

/* MOBILE */
@media(max-width:600px){
  .hero h1{font-size:32px}
  .hero-buttons{flex-direction:column}
}
