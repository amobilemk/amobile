<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  background:linear-gradient(135deg,#ff004c,#ff9a00,#7f00ff);
  background-size:400% 400%;
  animation:bgMove 18s ease infinite;
  color:#111;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* HEADER */
header{
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-size:34px;
  font-weight:900;
  color:#ff0000;
  text-shadow:0 0 15px rgba(255,0,0,.8);
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}
.lang button{
  border:none;
  background:#fff;
  padding:8px 12px;
  border-radius:20px;
  margin-left:6px;
  cursor:pointer;
  font-weight:bold;
}

/* HERO */
.hero{
  text-align:center;
  padding:70px 20px;
  color:#fff;
}
.hero h1{
  font-size:44px;
  margin-bottom:15px;
}
.hero p{
  font-size:20px;
  opacity:.95;
}

/* BIG BUTTONS */
.main-buttons{
  display:flex;
  gap:25px;
  justify-content:center;
  margin:50px 20px;
  flex-wrap:wrap;
}
.big-btn{
  width:260px;
  height:160px;
  border-radius:30px;
  background:rgba(255,255,255,.2);
  backdrop-filter:blur(10px);
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:.4s;
}
.big-btn:hover{
  transform:translateY(-10px) scale(1.05);
}
.big-btn span{
  font-size:60px;
}
.big-btn h3{
  margin-top:10px;
  font-size:24px;
  color:#fff;
}

/* SECTIONS */
.section{
  padding:70px 20px;
  background:#fff;
  border-radius:50px 50px 0 0;
  margin-top:40px;
}
.section h2{
  text-align:center;
  font-size:36px;
  margin-bottom:40px;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:25px;
}
.card{
  background:linear-gradient(135deg,#f9f9f9,#ececec);
  border-radius:25px;
  padding:25px;
  text-align:center;
  box-shadow:0 15px 30px rgba(0,0,0,.15);
  transition:.3s;
}
.card:hover{
  transform:translateY(-8px);
}
.fake-img{
  width:100%;
  height:120px;
  border-radius:20px;
  background:linear-gradient(135deg,#ff0080,#7928ca,#00f2ff);
  margin-bottom:15px;
  animation:shine 3s linear infinite;
}
@keyframes shine{
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(360deg)}
}
.card h4{margin-bottom:8px}
.price{color:#ff0000;font-weight:bold}

/* WHATSAPP */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25d366;
  color:#fff;
  padding:18px 22px;
  border-radius:50px;
  text-decoration:none;
  font-weight:bold;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
  animation:float 3s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}

/* MOBILE */
@media(max-width:600px){
  .hero h1{font-size:32px}
  .big-btn{width:100%}
}
</style>
</head>
