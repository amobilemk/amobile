<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Arial Rounded MT Bold', Arial, sans-serif;
}

/* BACKGROUND */
body{
  min-height:100vh;
  background:linear-gradient(120deg,#ff5f5f,#ffd36a,#7cf7ff,#b388ff);
  background-size:400% 400%;
  animation:bgMove 18s ease infinite;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* FLOATING WORDS */
.word{
  position:absolute;
  font-weight:900;
  font-size:28px;
  opacity:.25;
  color:#fff;
  animation:spinFloat 16s linear infinite;
  white-space:nowrap;
}

@keyframes spinFloat{
  0%{transform:rotate(0deg) translateY(0)}
  50%{transform:rotate(180deg) translateY(-40px)}
  100%{transform:rotate(360deg) translateY(0)}
}

/* MAIN CARD */
.main{
  position:relative;
  z-index:2;
  background:rgba(255,255,255,.9);
  border-radius:32px;
  padding:35px 28px 40px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.25);
}

/* LANG SWITCH */
.lang{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:15px;
}
.lang button{
  border:none;
  padding:6px 12px;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(135deg,#ffcc00,#ff7a00);
  box-shadow:0 4px 10px rgba(0,0,0,.2);
}

/* LOGO */
.logo{
  font-size:38px;
  font-weight:900;
  color:#d60000;
  text-shadow:0 0 12px rgba(214,0,0,.8);
  animation:pulse 2.5s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.08)}
}

.subtitle{
  margin-top:8px;
  font-size:15px;
  opacity:.85;
}

/* BUTTONS */
.buttons{
  margin-top:35px;
  display:flex;
  flex-direction:column;
  gap:24px;
}

.btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:15px;
  padding:18px;
  border-radius:22px;
  text-decoration:none;
  font-size:20px;
  font-weight:800;
  color:#fff;
}

/* CARTOON PHONE */
.phone-icon{
  width:36px;height:58px;
  background:linear-gradient(#7cf7ff,#4adede);
  border-radius:10px;
  position:relative;
  box-shadow:inset 0 0 0 3px #fff,0 0 15px rgba(0,0,0,.3);
  animation:float 3s ease-in-out infinite;
}
.phone-icon::before{
  content:'';
  position:absolute;
  top:6px;left:50%;
  transform:translateX(-50%);
  width:16px;height:3px;
  background:#fff;border-radius:3px;
}
.phone-icon::after{
  content:'';
  position:absolute;
  bottom:6px;left:50%;
  transform:translateX(-50%);
  width:10px;height:10px;
  background:#fff;border-radius:50%;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* BUTTON COLORS */
.btn-phone{
  background:linear-gradient(135deg,#00c6ff,#0072ff);
}
.btn-acc{
  background:linear-gradient(135deg,#ff8a00,#ff2d95);
}

.footer{
  margin-top:28px;
  font-size:13px;
  opacity:.6;
}

/* MOBILE */
@media(max-width:480px){
  .logo{font-size:32px}
}
</style>
</head>
