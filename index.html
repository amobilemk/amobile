<!DOCTYPE html>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Arial Rounded MT Bold', Arial, sans-serif;
}

body{
  min-height:100vh;
  background:
    linear-gradient(120deg,#ff5fd8,#ffd36a,#7cf7ff,#b388ff);
  background-size:400% 400%;
  animation:bgMove 20s ease infinite;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#222;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* CARD */
.main{
  background:rgba(255,255,255,0.85);
  border-radius:30px;
  padding:40px 30px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
}

/* LOGO */
.logo{
  font-size:38px;
  font-weight:900;
  color:#ff2d95;
  text-shadow:
    0 0 10px rgba(255,45,149,.8),
    0 0 25px rgba(255,200,0,.6);
  animation:pulse 2.5s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.07)}
}

.subtitle{
  margin-top:10px;
  font-size:15px;
  opacity:.8;
}

/* BUTTONS */
.buttons{
  margin-top:40px;
  display:flex;
  flex-direction:column;
  gap:25px;
}

/* DISNEY BUTTON */
.btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:15px;
  padding:18px;
  border-radius:20px;
  text-decoration:none;
  font-size:20px;
  font-weight:800;
  color:#fff;
  position:relative;
  overflow:hidden;
}

/* UNIQUE CARTOON PHONE */
.phone-icon{
  width:38px;
  height:60px;
  background:linear-gradient(#7cf7ff,#4adede);
  border-radius:10px;
  position:relative;
  box-shadow:
    inset 0 0 0 3px #fff,
    0 0 15px rgba(0,0,0,.3);
  animation:float 3s ease-in-out infinite;
}

.phone-icon::before{
  content:'';
  position:absolute;
  top:6px;
  left:50%;
  transform:translateX(-50%);
  width:16px;
  height:3px;
  background:#fff;
  border-radius:3px;
}

.phone-icon::after{
  content:'';
  position:absolute;
  bottom:6px;
  left:50%;
  transform:translateX(-50%);
  width:10px;
  height:10px;
  border-radius:50%;
  background:#fff;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* PHONE BUTTON */
.btn-phone{
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  box-shadow:0 10px 25px rgba(0,114,255,.6);
}

/* ACCESSORIES BUTTON */
.btn-acc{
  background:linear-gradient(135deg,#ff8a00,#ff2d95);
  box-shadow:0 10px 25px rgba(255,45,149,.6);
}

/* ACCESSORY ICON */
.acc-icon{
  font-size:34px;
  animation:spin 4s linear infinite;
}

@keyframes spin{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

/* FOOTER */
.footer{
  margin-top:30px;
  font-size:13px;
  opacity:.6;
}

/* MOBILE */
@media(max-width:480px){
  .logo{font-size:32px}
  .btn{font-size:18px}
}
</style>
</head>
