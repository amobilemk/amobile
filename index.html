<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;

/* ===== BACKGROUND ===== */
body{
  min-height:100vh;
  background:
    radial-gradient(circle at top left, #2a0000, transparent 40%),
    radial-gradient(circle at bottom right, #000814, transparent 45%),
    linear-gradient(120deg,#0b0b0f,#111);
  color:#fff;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* POWER LINES */
.bg{
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      135deg,
      rgba(255,255,255,0.05) 0,
      rgba(255,255,255,0.05) 1px,
      transparent 1px,
      transparent 28px
    ),
    repeating-linear-gradient(
      45deg,
      rgba(214,0,0,0.12) 0,
      rgba(214,0,0,0.12) 2px,
      transparent 2px,
      transparent 60px
    );
  animation:drift 50s linear infinite;
}

@keyframes drift{
  from{background-position:0 0,0 0}
  to{background-position:800px 800px,-800px 800px}
}

/* ===== MAIN PANEL ===== */
.main{
  position:relative;
  z-index:2;
  width:92%;
  max-width:480px;
  padding:40px 32px;
  border-radius:24px;
  background:linear-gradient(180deg,#141418,#0d0d11);
  box-shadow:
    0 30px 80px rgba(0,0,0,0.9),
    inset 0 1px 0 rgba(255,255,255,0.05);
}

/* LANG */
.lang{
  display:flex;
  justify-content:flex-end;
  gap:10px;
}
.lang button{
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.15);
  color:#ddd;
  padding:6px 12px;
  border-radius:10px;
  font-size:12px;
  cursor:pointer;
}
.lang button:hover{
  border-color:#d60000;
  color:#fff;
}

/* LOGO */
.logo{
  margin-top:20px;
  font-size:40px;
  font-weight:900;
  color:#d60000;
  letter-spacing:1.5px;
}
.logo span{
  color:#fff;
}

.subtitle{
  margin-top:8px;
  font-size:15px;
  color:#aaa;
}

/* DIVIDER */
.divider{
  margin:26px 0;
  height:1px;
  background:linear-gradient(90deg,transparent,#d60000,transparent);
}

/* VALUES */
.values{
  display:flex;
  justify-content:space-between;
  gap:10px;
  text-align:center;
}
.value{
  flex:1;
  padding:10px 6px;
  border-radius:12px;
  background:rgba(255,255,255,0.03);
  font-size:13px;
  color:#ddd;
}

/* BUTTONS */
.buttons{
  margin-top:34px;
  display:flex;
  flex-direction:column;
  gap:18px;
}
.btn{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 22px;
  border-radius:16px;
  text-decoration:none;
  color:#fff;
  font-size:18px;
  font-weight:700;
  background:
    linear-gradient(135deg,#1b1b22,#101014);
  border:1px solid rgba(255,255,255,0.12);
}
.btn:hover{
  border-color:#d60000;
}
.btn span{
  font-size:22px;
  color:#d60000;
}

/* FOOTER */
.footer{
  margin-top:30px;
  text-align:center;
  font-size:13px;
  color:#777;
}

/* MOBILE */
@media(max-width:480px){
  .logo{font-size:32px}
}
</style>
