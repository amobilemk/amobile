/* ===== BACKGROUND ===== */
body{
  min-height:100vh;
  background:#0f0f12;
  color:#fff;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* DIAGONAL POWER LINES */
.bg-lines{
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      120deg,
      rgba(255,255,255,0.04) 0px,
      rgba(255,255,255,0.04) 2px,
      transparent 2px,
      transparent 40px
    ),
    repeating-linear-gradient(
      60deg,
      rgba(214,0,0,0.08) 0px,
      rgba(214,0,0,0.08) 3px,
      transparent 3px,
      transparent 60px
    );
  animation:moveLines 40s linear infinite;
}

@keyframes moveLines{
  from{background-position:0 0,0 0}
  to{background-position:600px 600px,-600px 600px}
}

/* MAIN */
.main{
  position:relative;
  z-index:2;
  width:90%;
  max-width:420px;
  padding:36px 28px;
  border-radius:22px;
  background:rgba(20,20,25,0.95);
  box-shadow:0 25px 60px rgba(0,0,0,0.8);
}

/* LANG */
.lang{
  display:flex;
  justify-content:flex-end;
  gap:8px;
  margin-bottom:20px;
}
.lang button{
  background:transparent;
  border:1px solid rgba(255,255,255,0.3);
  color:#fff;
  padding:5px 10px;
  border-radius:8px;
  font-size:12px;
  cursor:pointer;
}

/* LOGO */
.logo{
  font-size:36px;
  font-weight:900;
  color:#d60000;
  letter-spacing:1px;
}

.subtitle{
  margin-top:6px;
  font-size:14px;
  color:#bbb;
}

/* TAGS */
.tags{
  margin-top:20px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.tag{
  border:1px solid rgba(255,255,255,0.15);
  padding:6px 12px;
  border-radius:20px;
  font-size:12px;
  opacity:.85;
}

/* BUTTONS */
.buttons{
  margin-top:40px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.btn{
  display:flex;
  align-items:center;

  border-radius:14px;
  text-decoration:none;
  font-size:18px;
  font-weight:700;
  color:#fff;
  border:1px solid rgba(255,255,255,0.15);
  background:linear-gradient(135deg,#1b1b22,#111);
}

.btn span{
  font-size:22px;
}

.btn:hover{
  border-color:#d60000;
}

/* FOOTER */
.footer{
  margin-top:30px;
  font-size:13px;
  color:#888;
  text-align:center;
}

/* MOBILE */
@media(max-width:480px){
  .logo{font-size:30px}
}
</style>
