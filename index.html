  margin:0;

body{

/* ====== –ê–ù–ò–ú–ò–†–ê–ù–ê –ü–û–ó–ê–î–ò–ù–ê –°–û –£–ö–†–°–¢–ï–ù–ò –õ–ò–ù–ò–ò ====== */
.bg{
  position:fixed;
  inset:0;
  z-index:-1;
  overflow:hidden;
}

/* –ï–î–ï–ù –°–õ–û–à ‚Äì –£–ö–†–°–¢–ï–ù–ò –õ–ò–ù–ò–ò */
.bg::before{
  content:"";
  position:absolute;
  inset:-120%;
  background:
    repeating-linear-gradient(
      45deg,
      rgba(212,175,55,0.18) 0px,
      rgba(212,175,55,0.18) 4px,
      transparent 4px,
      transparent 70px
    ),
    repeating-linear-gradient(
      -45deg,
      rgba(212,175,55,0.14) 0px,
      rgba(212,175,55,0.14) 4px,
      transparent 4px,
      transparent 70px
    );
  filter:
    drop-shadow(0 0 18px rgba(212,175,55,.35));
  animation: slowMove 70s linear infinite;
}

@keyframes slowMove{
  from{
    transform:translate(0,0);
  }
  to{
    transform:translate(500px,300px);
  }
}

/* ====== –°–û–î–†–ñ–ò–ù–ê ====== */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

/* GLOW PULSE LOGO */
.logo{
  font-size:46px;
  font-weight:bold;
  color:#d4af37;
  letter-spacing:2px;
  margin-bottom:14px;
  text-shadow:
    0 0 10px rgba(212,175,55,.4),
    0 0 25px rgba(212,175,55,.25);
  animation: glowPulse 4.5s ease-in-out infinite;
}

@keyframes glowPulse{
  0%{
    text-shadow:
      0 0 10px rgba(212,175,55,.3),
      0 0 25px rgba(212,175,55,.2);
  }
  50%{
    text-shadow:
      0 0 18px rgba(212,175,55,.8),
      0 0 45px rgba(212,175,55,.6);
  }
  100%{
    text-shadow:
      0 0 10px rgba(212,175,55,.3),
      0 0 25px rgba(212,175,55,.2);
  }
}

.subtitle{
  font-size:18px;
  opacity:.9;
  margin-bottom:42px;
}

.buttons{
  display:flex;
  gap:22px;
  width:100%;
  max-width:420px;
}

.btn{
  flex:1;
  padding:18px;
  background:linear-gradient(135deg,#d4af37,#b8962e);
  color:#000;
  font-weight:bold;
  text-decoration:none;
  border-radius:16px;
  box-shadow:0 14px 40px rgba(212,175,55,.4);
  transition:.25s ease;
}

.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 20px 55px rgba(212,175,55,.55);
}

.phone{
  margin-top:28px;
  opacity:.85;
}

@media(max-width:600px){
  .buttons{flex-direction:column;}
  .logo{font-size:38px;}
}
</style>
