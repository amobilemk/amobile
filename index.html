/* HEADER */
header{
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-size:30px;

.lang button{
  margin-left:6px;
  padding:6px 10px;
  border:none;
  border-radius:6px;

}

/* HERO */
.hero{
  position:relative;
  padding:70px 20px;
  text-align:center;
  overflow:hidden;
}
.hero::before,
.hero::after{
  content:"";
  position:absolute;
  width:200%;
  height:200%;
  background:
    repeating-linear-gradient(
      45deg,
      rgba(255,0,0,.08),
      rgba(255,0,0,.08) 20px,
      transparent 20px,
      transparent 40px
    );
  animation:move 30s linear infinite;
}
.hero::after{
  animation-direction:reverse;
  opacity:.5;
}
@keyframes move{
  from{transform:translate(-25%,-25%)}
  to{transform:translate(0,0)}
}

.hero h1{
  font-size:36px;
  font-weight:900;
  z-index:2;
  position:relative;
}
.hero p{
  margin-top:10px;
  font-size:16px;
  opacity:.9;
  z-index:2;
  position:relative;
}

/* FEATURES */
.features{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:14px;
  margin-top:30px;
  z-index:2;
  position:relative;
}
.feature{
  background:#15151b;
  padding:12px 18px;
  border-radius:20px;
  font-weight:700;
}

/* BUTTONS */
.actions{
  margin-top:40px;

  justify-content:center;

  font-size:18px;
  font-weight:900;
  text-decoration:none;
  color:#fff;
  box-shadow:0 20px 50px rgba(0,0,0,.6);

}
.acc{

.action span{

}

/* FOOTER */
