.bg .layer1,

      rgba(212,175,55,0.08) 1px,
      transparent 1px,
      transparent 70px
    );

}

/* –ê–ù–ò–ú–ê–¶–ò–ò ‚Äì –à–ê–°–ù–û –î–í–ò–ñ–ï–ä–ï */
.layer1{

}

}

@keyframes move1{
  from{transform:translate(0,0);}
  to{transform:translate(400px,400px);}
}

@keyframes move2{
  from{transform:translate(0,0);}
  to{transform:translate(-500px,300px);}
}

.phone{

@media(max-width:600px){
