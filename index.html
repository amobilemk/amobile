/* HEADER */

.card{

.fake-img{

.card a{

/* CONTACT FLOAT */
.contact-fixed{

.wh{background:#25D366}
.vb{background:#7360F2}

/* FOOTER */
footer{

  text-align:center;
  padding:20px;

/* MOBILE */
@media(max-width:600px){
