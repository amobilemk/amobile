<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#f5f6fa;color:#222}

/* HEADER */
header{
  background:#000;
  color:#fff;
  padding:15px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{font-size:28px;font-weight:900;color:#e60000}
nav a{color:#fff;margin-right:20px;text-decoration:none;font-weight:600}
.lang button{margin-left:6px;padding:6px 10px;border:none;cursor:pointer;font-weight:bold}

/* HERO */
.hero{
  background:linear-gradient(to right,#000,#b00000);
  color:#fff;
  padding:70px 20px;
  text-align:center;
}
.hero h1{font-size:40px;margin-bottom:10px}
.hero p{font-size:18px}

/* SECTIONS */
.section{padding:60px 40px}
.section h2{text-align:center;margin-bottom:15px;font-size:32px}

/* SECTION CONTACT */
.section-contact{
  text-align:center;
  margin-bottom:30px;
}
.section-contact a{
  display:inline-block;
  margin:6px 10px;
  padding:12px 22px;
  border-radius:30px;
  color:#fff;
  font-weight:bold;
  text-decoration:none;
}
.wh{background:#25D366}
.vb{background:#7360F2}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
}
.card{
  background:#fff;
  border-radius:10px;
  padding:20px;
  text-align:center;
  box-shadow:0 5px 15px rgba(0,0,0,.1);
}
.fake-img{
  width:100%;
  height:140px;
  background:#ddd;
  border-radius:8px;
  margin-bottom:15px;
}
.price{color:#c00;font-weight:bold;margin-top:8px}

/* FLOAT CONTACT */
.contact-fixed{
  position:fixed;
  bottom:20px;
  right:20px;
  display:flex;
  flex-direction:column;
  gap:10px;
  z-index:9999;
}
.contact-fixed a{
  color:#fff;
  padding:14px 18px;
  border-radius:30px;
  font-weight:bold;
  text-decoration:none;
  box-shadow:0 6px 20px rgba(0,0,0,.3);
}

/* FOOTER */
footer{background:#000;color:#fff;text-align:center;padding:20px}

/* MOBILE */
@media(max-width:600px){
  nav{display:none}
  .hero h1{font-size:30px}
}
</style>
</head>
