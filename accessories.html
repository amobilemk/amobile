<!DOCTYPE html>
<html lang="mk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Аксесоари – A Mobile</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#000;color:#fff}

/* ПОЗАДИНА */
.bg{
  position:fixed;inset:0;z-index:-1;
}
.bg::before{
  content:"";
  position:absolute;
  inset:-120%;
  background:
    repeating-linear-gradient(45deg,rgba(212,175,55,.18) 0 4px,transparent 4px 70px),
    repeating-linear-gradient(-45deg,rgba(212,175,55,.14) 0 4px,transparent 4px 70px);
  filter:drop-shadow(0 0 18px rgba(212,175,55,.35));
  animation:move 70s linear infinite;
}
@keyframes move{
  from{transform:translate(0,0)}
  to{transform:translate(500px,300px)}
}

/* HEADER */
.header{
  text-align:center;
  padding:20px;
}
.logo{
  font-size:38px;
  color:#d4af37;
  text-shadow:0 0 15px rgba(212,175,55,.5);
  animation:glow 4s ease-in-out infinite;
}
@keyframes glow{
  0%,100%{text-shadow:0 0 12px rgba(212,175,55,.4)}
  50%{text-shadow:0 0 30px rgba(212,175,55,.8)}
}

.back{
  display:inline-block;
  margin:15px;
  padding:10px 14px;
  background:#d4af37;
  color:#000;
  text-decoration:none;
  border-radius:10px;
  font-weight:bold;
}

/* ПРОДУКТИ */
.products{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:20px;
}
.card{
  background:#111;
  padding:15px;
  border-radius:12px;
  text-align:center;
}
.card img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:8px;
}
.price{color:#d4af37;font-weight:bold;margin:8px 0}
.wa{
  display:block;
  background:#25d366;
  color:#fff;
  padding:10px;
  border-radius:8px;
  text-decoration:none;
}
</style>
</head>

<body>
<div class="bg"></div>

<a href="index.html" class="back">⬅ Назад</a>

<div class="header">
  <div class="logo">A Mobile</div>
  <p>Аксесоари</p>
</div>

<div class="products">
  <div class="card"><img src="https://picsum.photos/seed/airpods/400/400"><h4>AirPods Pro</h4><div class="price">14.990 ден</div><a class="wa" href="https://wa.me/38970490490?text=AirPods%20Pro">WhatsApp</a></div>
  <div class="card"><img src="https://picsum.photos/seed/charger/400/400"><h4>Fast Charger</h4><div class="price">2.490 ден</div><a class="wa" href="https://wa.me/38970490490?text=Fast%20Charger">WhatsApp</a></div>
  <div class="card"><img src="https://picsum.photos/seed/case/400/400"><h4>Заштитна Маска</h4><div class="price">990 ден</div><a class="wa" href="https://wa.me/38970490490?text=Maska">WhatsApp</a></div>
</div>

</body>
</html>
