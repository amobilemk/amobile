<!DOCTYPE html>
<html lang="mk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Аксесоари – A Mobile</title>

<style>
body{
  margin:0;
  background:#0f0f12;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}
header{
  padding:20px;
  text-align:center;
  font-size:28px;
  font-weight:900;
  color:#d60000;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:16px;
  padding:20px;
}
.card{
  background:#16161c;
  border-radius:16px;
  padding:14px;
  text-align:center;
}
.card img{
  width:100%;
  height:160px;
  border-radius:12px;
}
.name{margin-top:10px;font-weight:700}
.price{color:#ff4d4d;font-weight:900}
.btn{
  display:block;
  margin-top:8px;
  padding:10px;
  border-radius:10px;
  background:#25d366;
  color:#000;
  font-weight:800;
  text-decoration:none;
}
.back{
  display:block;
  text-align:center;
  margin:20px;
  color:#aaa;
  text-decoration:none;
}
</style>
</head>

<body>

<header>Аксесоари</header>

<div class="grid">

<script>
const acc=[
 "Слушалки","Брз полнач","USB кабел","Power Bank","Bluetooth звучник",
 "Маска iPhone","Маска Samsung","Заштитно стакло","Car Charger","Wireless Charger",
 "Smart Watch","Earbuds","Selfie Stick","Tripod","Phone Holder"
];

acc.forEach((a,i)=>{
 document.write(`
 <div class="card">
 <img src="data:image/svg+xml;utf8,
 <svg xmlns='http://www.w3.org/2000/svg' width='300' height='300'>
 <defs>
 <linearGradient id='a${i}' x1='0' y1='0' x2='1' y2='1'>
 <stop offset='0%' stop-color='#111'/>
 <stop offset='100%' stop-color='#ff8a00'/>
 </linearGradient>
 </defs>
 <rect width='300' height='300' rx='30' fill='url(#a${i})'/>
 <text x='50%' y='55%' font-size='22' fill='white'
 font-family='Arial' font-weight='bold'
 text-anchor='middle'>${a}</text>
 </svg>">
 <div class="name">${a}</div>
 <div class="price">${(800+i*120).toLocaleString()} ден</div>
 <a class="btn" href="https://wa.me/38970490490?text=Интерес%20за%20${a}" target="_blank">
 WhatsApp
 </a>
 </div>
 `)
})
</script>

</div>

<a class="back" href="index.html">← Назад</a>

</body>
</html>
